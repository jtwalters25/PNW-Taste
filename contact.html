<body>
  <h1>Pacific NorthWest Taste</h1>
  <div id="nav">

      <ul>
        <li><a href="index.html">Home</a></li>

  <!-- contact form starts here -->
  <div id="featured"> <h2>Contact Us!</h2></div>
    <form action="action_page.php" method="post" target="_blank" accept-charset="UTF-8">
    <fieldset>
      <legend>
        <h3>Feedback:</h3>
      </legend>
      <p>
        <label for="myName"><p>Name</p></label>
        <input type="text" name="myName" id="myName" method="post">
      </p>
      <p>
        <label for="email"><p>Email</p></label>
        <input type="text" name="email" id="email" method="post">
      </p>
      <p>
        <label for="discovery">
          How did you discovery this awesome restaurant?
        </label>
        <select name="referrer" id="discovery">
          <option value="facebook">Facebook</option>
          <option value="friend">Friend</option>
          <option value="ads">Advertisement</option>
          <option value="other">Other</option>
        </select>
      </p>
      <p>
        Would you come back?
        <br />
        <label>
          <input type="radio" name="rating" value="yes" />
          Yes
        </label>
        <label>
          <input type="radio" name="rating" value="No" />
          No
        </label>
        <label>
          <input type="radio" name="rating" value="maybe" />
          Maybe
        </label>
      </p>
      <p>
        <label for="comments">
          Comments:
        </label>
        <br />
        <textarea name="comments" id="commentbox" rows="8" cols="40">
        </textarea>
      </p>
      <label>
        <input type="checkbox" name="subscribe" checked="checked" />
        <p>Sign me up for email updates</p>
      </label>
      <br />
      <input type="submit" id="myBtn" value="   Submit feedback   " onClick="javascript: storeInput();"  />
    </fieldset>
  </form>
</div>

  <ul>
